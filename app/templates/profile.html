{% extends "base.html" %}

{% block content %}
<section class="card auth-card">
  <h2>个人信息</h2>
  {% if message %}
    <p class="message">{{ message }}</p>
  {% endif %}
  <form action="/profile/update" method="post" class="auth-form">
    <label>用户名</label>
    <input type="text" name="username" value="{{ current_user.username }}" required minlength="3" />
    <button type="submit">保存用户信息</button>
  </form>
</section>

<section class="card auth-card">
  <h2>修改密码</h2>
  <form action="/profile/password" method="post" class="auth-form">
    <label>当前密码</label>
    <input type="password" name="current_password" required />
    <label>新密码</label>
    <input type="password" name="new_password" required minlength="6" />
    <label>确认新密码</label>
    <input type="password" name="confirm_password" required minlength="6" />
    <button type="submit">更新密码</button>
  </form>
</section>
{% endblock %}
